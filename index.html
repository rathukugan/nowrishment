<head>
    <link rel="stylesheet" type="text/css" media="screen" href="style/emulator.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style/mainmenu.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/choice.js"></script>
    <script src="scripts/customization.js"></script>
    <script src="scripts/food.js"></script>
    <script src="scripts/combo.js"></script>
    <script src="scripts/category.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/order.js"></script>
    <script src="scripts/restaurant.js"></script>
    <script src="scripts/favourites.js"></script>
    <script src="scripts/user.js"></script>
    <script src="scripts/system.js"></script>
    <script src="scripts/ui.js"></script>
</head>
<body>
    <div id="emulator-area"><div id="emulator-wrapper">
        <!-- Emulator screen -->
        <div id="emulator">
            <!-- Define navbar of emulator -->
            <div id="navbar">
            </div>
            
            <!-- Define main body of emulator -->
            <div id="emulator-screen">
                <!-- Main menu ("Search for a restaurant or select a restaurant -->
                <div id="main-menu" class="screen">
                    <div id="search-bar">
                        <span class="instruction">Select a Restaurant</span>
                        <input id="restaurant-search" type="text" placeholder="Search for a restaurant">
                        <div id="search" class="button clickable">Search</div>
                    </div>
                    <div id="recent-restaurants">
                    </div>
                </div>
            
            
            </div>
        
            <!-- Define footer (back button container) of emulator -->
            <div id="footer">
                <span id="footer-menu" class="clickable">Menu</span>
                <span id="footer-back" class="clickable">Back</span>
            </div>
        </div>
        
        <!-- Define other elements/buttons below -->
        
        
    </div></div>
</body>
