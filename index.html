<head>
    <link rel="stylesheet" type="text/css" media="screen" href="style/emulator.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style/mainmenu.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style/searchresults.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style/restaurant.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style/food.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/choice.js"></script>
    <script src="scripts/customization.js"></script>
    <script src="scripts/food.js"></script>
    <script src="scripts/combo.js"></script>
    <script src="scripts/category.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/order.js"></script>
    <script src="scripts/restaurant.js"></script>
    <script src="scripts/favourites.js"></script>
    <script src="scripts/user.js"></script>
    <script src="scripts/system.js"></script>
    <script src="scripts/screens.js"></script>
    <script src="scripts/ui.js"></script>
</head>
<body>
    <div id="emulator-area"><div id="emulator-wrapper">
        <!-- Emulator screen -->
        <div id="emulator">
            <!-- Define navbar of emulator -->
            <div id="navbar">
                <div id="navbar-header">Team Chick-Fil-A</div>
                <div id="navbar-cart" class="clickable">View Order</div>
            </div>
            
            <!-- Define main body of emulator -->
            <div id="emulator-screen">
                <!-- Main menu ("Search for a restaurant or select a restaurant -->
                <div id="main-menu" class="screen">
                    <div id="search-bar">
                        <span class="instruction">Select a Restaurant</span>
                        <input class="restaurant-search" type="text" placeholder="Search for a restaurant">
                        <div id="search" class="button clickable">Search</div>
                    </div>
                    <div id="recent-restaurants" class="under-search">
                    </div>
                </div>

                <!-- Restaurant search results -->
                <div id="restaurant-search-results" class="screen">
                    <div id="search-bar">
                        <span class="instruction">Select a Restaurant</span>
                        <input class="restaurant-search" type="text" placeholder="Search for a restaurant">
                        <div id="search" class="button clickable">Search</div>
                    </div>
                    <div id="search-results" class="under-search">
                    </div>
                </div>

                <!-- Food categories -->
                <div id="restaurant-category-menu" class="screen">
                    <div id="restaurant-header">
                        <span class="restaurant-menu-name">McDonalds</span><br/>
                        <span class="restaurant-menu-location">Street</span>
                    </div>
                    <div id="restaurant-categories" class="under-search">
                    </div>
                </div>

                <!-- Food in category -->
                <div id="restaurant-category-food" class="screen">
                    <div id="restaurant-food-listings" class="full-screen">
                    </div>
                </div>

                <!-- Food customization screen -->
                <div id="restaurant-food-screen" class="screen">
                    <div id="restaurant-food-customization" class="full-screen">
                    </div>
                    <div id="add-order" class="button clickable">
                        Add to Order
                    </div>
                </div>
            </div>
        
            <!-- Define footer (back button container) of emulator -->
            <div id="footer">
                <span id="footer-menu" class="clickable">Menu</span>
                <span id="footer-back" class="clickable">Back</span>
            </div>
        </div>
        
        <!-- Define other elements/buttons below -->
        
        
    </div></div>
</body>
